<h3>
  Add: <small> {{ newPj.name }} </small>
</h3>
<hr />
<form (ngSubmit)="add()">
  <input 
    placeholder="Name" 
    type="text" name="name" 
    [(ngModel)]="newPj.name" 
  />
  <input
    placeholder="Ability"
    type="number"
    name="ability"
    [(ngModel)]="newPj.ability"
  />
  <button type="submit">Agregar</button>
</form>
